<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="container container-fluid">
  
  <div class="title">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1200px-Wikipedia-logo-v2.svg.png"/>
        <h1>Wikipedia Viewer</h1>
    <h2 style="margin-top:-20px;">The Free Encyclopedia Searcher</h2>
  </div>
  <div class="text">
    <input class="form-control input-txt" type="text" id="entry" placeholder="Search for articles"></input>
  <div class="buttons">
    <button type="submit" class="btn" id="search">Search Entries</button>
        <button type="submit" class="btn" id="random">Random Article</button>
  </div>
  
  <div id="articles">
    </div>
  </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
